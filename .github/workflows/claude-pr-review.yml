name: Claude PR Review

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  claude-issue-response:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.body, '@claude') ||
      contains(github.event.comment.body, '@claude')
    steps:
      - name: Respond to Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;
            const body = comment ? comment.body : issue.body;
            
            console.log('Processing request:', {
              type: comment ? 'comment' : 'issue',
              body: body
            });
            
            const response = "I see you've mentioned me! I'm Claude, and I'm ready to help with your issue. I'm still being set up to handle GitHub issues - please bear with me as my maintainers improve my capabilities.";
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: response
            });