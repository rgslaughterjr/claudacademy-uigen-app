name: Claude Issue Response

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

env:
  DEFAULT_RESPONSE: |
    üëã Hello! I'm analyzing your request and will help you resolve this issue.
    
    Please give me a moment to examine the details and provide a thorough response.
  TOGGLE_RESPONSE: |
    I'll help verify the toggle button functionality:

    üîç Areas to check:
    1. State management
    2. Event handling
    3. UI/UX consistency
    4. Browser compatibility
    5. Accessibility compliance

    Would you like me to start with any specific aspect?

jobs:
  respond-to-mention:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.body, '@claude') ||
      contains(github.event.comment.body, '@claude')
    
    steps:
      - name: Process Response
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;
            const content = comment ? comment.body : issue.body;
            
            // Determine the type of request
            const isToggleRequest = content.toLowerCase().includes('toggle') && 
                                  content.toLowerCase().includes('verify');
            
            // Select appropriate response
            const response = isToggleRequest ? 
              process.env.TOGGLE_RESPONSE :
              process.env.DEFAULT_RESPONSE;
            
            // Post the response
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: response
            });