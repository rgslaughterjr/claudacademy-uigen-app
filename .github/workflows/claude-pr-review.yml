name: Claude Issue Response

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

jobs:
  respond-to-mention:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.body, '@claude') ||
      contains(github.event.comment.body, '@claude')
    
    steps:
      - name: Post Response
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const comment = context.payload.comment;
            const content = comment ? comment.body : issue.body;
            const lowerContent = content.toLowerCase();
            
            let response;
            
            if (lowerContent.includes('state')) {
              response = [
                'üîç State Management Analysis:',
                '',
                '1. Component State:',
                '   - Toggle state initialization',
                '   - State updates on click',
                '   - State persistence',
                '   - State synchronization',
                '',
                '2. Props:',
                '   - TypeScript interfaces',
                '   - Default values',
                '   - Props validation',
                '',
                '3. Event Handling:',
                '   - Click handlers',
                '   - Change events',
                '   - Custom events',
                '',
                'Would you like me to examine any specific aspect?'
              ].join('\n');
            } else {
              response = [
                'üëã I can help analyze your toggle button! What would you like me to check?',
                '',
                'Choose a command:',
                '- "@claude check state" - Analyze state management',
                '- "@claude check events" - Review event handling',
                '- "@claude check ui" - Examine UI/UX',
                '- "@claude check accessibility" - Verify accessibility',
                '',
                'Let me know which aspect to focus on!'
              ].join('\n');
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: response
            });